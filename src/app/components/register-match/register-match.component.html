<div class="container">
  <div class="match-date">
    <span class="match-date-text">VÃ¦lg kamp dato</span>
    <mat-form-field [floatLabel]="'never'">
      <input matInput [matDatepicker]="picker" placeholder="Kamp dato" disabled [value]="date.toISOString()"
        (dateChange)="dateInput($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker [touchUi]="true" #picker disabled="false"></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="inner-container">
    <div class="user-row-container">
      <div class="user-row user-row-1">
        <div class="user-profile" (click)="showAddUser(1)" matRipple>
          <img [src]="player1Src" [ngClass]="{'no-user-profile': !showProfile1}">
        </div>
        <div class="text">vindere</div>
        <div class="user-profile" (click)="showAddUser(2)" matRipple>
          <img [src]="player2Src" [ngClass]="{'no-user-profile': !showProfile2}">
        </div>
      </div>
      <div class="user-row-names">
        <div class="user-row-name">{{this.chosenUsers.player1?.name}}</div>
        <div class="user-row-name">{{this.chosenUsers.player2?.name}}</div>
      </div>
    </div>

    <div class="divider"></div>
    <div class="user-row-container">
      <div class="user-row user-row-2">
        <div class="user-profile" (click)="showAddUser(3)" matRipple>
          <img [src]="player3Src" [ngClass]="{'no-user-profile': !showProfile3}">
        </div>
        <div class="text">tabere</div>
        <div class="user-profile" (click)="showAddUser(4)" matRipple>
          <img [src]="player4Src" [ngClass]="{'no-user-profile': !showProfile4}">
        </div>
      </div>
      <div class="user-row-names">
        <div class="user-row-name">{{this.chosenUsers.player3?.name}}</div>
        <div class="user-row-name">{{this.chosenUsers.player4?.name}}</div>
      </div>
    </div>
  </div>
  <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="!enableButton">Opret kamp</button>
</div>

<app-choose-user (addUserClick)="userChoosen($event)" (closeChoseUserClick)="chooseUserClosed()"></app-choose-user>
