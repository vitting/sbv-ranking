<div role="table" class="ranking-container">
  <div role="row" class="ranking-row" *ngFor="let user of rankingUsers$ | async; let i=index">
    <div class="ranking-details">
      <div role="cell" class="ranking-image">
        <div class="profile-image"><img [src]="user.id | profilePicOfUser"></div>
      </div>
      <div role="cell" class="ranking-position">{{i+1}}.</div>
      <div role="cell" class="ranking-name">{{user.id | nameOfUser}}</div>
    </div>
    <div class="ranking-button">
      <span role="cell" class="ranking-points">{{user.seasons[currentYear].points}}</span>
      <button mat-icon-button color="primary" class="app-button-outline" (click)="rowClicked(user, i+1)">
        <mat-icon>info</mat-icon>
      </button>
    </div>
  </div>
</div>

<app-fab-button (fabClick)="addMatchClicked()"></app-fab-button>
